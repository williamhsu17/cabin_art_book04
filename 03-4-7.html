        <td valign="top">
          《螃蟹與男孩》描寫貧窮人家的小孩阿力，每天都到溪邊和螃蟹一起唱歌跳舞，並且把他的午餐分給螃蟹享用，非常快樂。有一天爸媽偷偷地跟著他來到溪邊，發現了這個秘密，為了阿力的健康他們決定抓走所有的螃蟹，阿力找不到螃蟹，他該怎麼辦呢？<br />
          <br />
          劇中除了有載歌載舞的演出外，當劇情面臨兩難選擇時，還會詢問臺下小朋友的意見，讓小朋友可以決定劇中人物的命運，增加觀眾的參與感。本劇適合較低年級的小朋友觀賞。
