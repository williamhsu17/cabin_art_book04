        <td>
          <font color=FF752F><strong>舞臺劇加音樂會的演出形式 ─《彼得與狼》</strong></font>
        </td>
      </tr>
      <tr>
        <td>
          <font color=FF752F><strong>演出：魔奇兒童劇團</strong></font>
        </td>
      </tr>
      <tr>
        <td height="127" valign="top">
          《彼得與狼》的故事家喻戶曉，彼得是一個務農世家，家裏養了許多動物，有一天，一隻大狼來了，引起騷動，彼得如何運用智慧讓大狼被捕，使得農莊又恢復過往平靜的生活狀態。其中，每種樂器代表一種動物、角色或聲音效果，例如弦樂四重奏代表彼得，長笛代表小鳥，雙簧管代表鴨子，單簧管代表貓，低音管代表爺爺，法國號代表大狼，大鼓代表槍聲等等。<br />
          <br />
          現場是由國家音樂廳交響樂團現場演奏。賀立時擔任故事解說員來解說每種樂器所代表的不同聲音與個性，引導觀眾進入劇情，並瞭解每一種樂器的特性。此劇非常適合國小以上的孩童觀賞。<br />
        </td>
      </tr>
